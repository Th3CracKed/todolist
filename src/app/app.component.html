<ion-app>
    <ion-menu *ngIf="canDisplay()" side="start" menuId="sideMenu" contentId="side-bar">

        <ion-header>
            <ion-toolbar translucent>
                <ion-title>TODO APP</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item [routerLink]="'/'">
                        <ion-icon name="home" slot="start"></ion-icon>
                        <ion-label>My tasks</ion-label>
                    </ion-item>
                    <ion-item [routerLink]="'/profil'">
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label>My account</ion-label>
                    </ion-item>
                    <ion-item class="ion-activatable" (click)="logout()">
                        <ion-icon name="power" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="side-bar" main></ion-router-outlet>
</ion-app>

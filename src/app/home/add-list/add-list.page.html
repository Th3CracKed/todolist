<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>Create New List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="addList()" [formGroup]="addListForm">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Create New List</ion-card-title>
            </ion-card-header>
    
            <ion-card-content>
                <ion-item>
                    <ion-label position="stacked">List Name<ion-text color="danger">*</ion-text></ion-label>
                    <ion-input required type="text" name="title" formControlName="title" placeholder="Liste de courses, tÃ¢ches travail"></ion-input>
                </ion-item>
                    <ion-text *ngIf="!addListForm.valid" color="danger">Title is required</ion-text>
                <div class="ion-margin-vertical">
                    <ion-button expand="block" fill="blank" color="secondary"  (click)="resetForm()" >clear</ion-button>
                    <ion-button expand="block" type="submit" color="primary" [disabled]="!addListForm.valid || !globals?.currentUserId">
                      Add item</ion-button>
                </div>
            </ion-card-content>
        </ion-card>
    
      </form>
</ion-content>

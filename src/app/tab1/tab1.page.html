<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let list of todoLists$ | async">
      <ion-item [routerLink]="['/list', list?.id]">
        <ion-label>
          <h2>{{ list?.title }} </h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(list?.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>   
  <ion-button expand="block" [routerDirection]="'root'"
  [routerLink]="'/list/add'">Add a New Item</ion-button>
  </section>
</ion-content>

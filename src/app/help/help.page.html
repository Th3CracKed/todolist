<ion-header translucent>
    <ion-toolbar>
        <ion-title>TODO APP</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen padding scroll-y="false">

    <ion-slides pager>

        <ion-slide *ngFor="let page of helpPages">
            <img src="../../../assets/{{page.image}}.png"/>
            <h2>{{page.title}}</h2>
            <p>{{page.desc}}</p>
        </ion-slide>

        <ion-slide>
            <img src="../../../assets/startup.png"/>
            <h2>Ready to safe time ?</h2>
            <p><b>Increase your daily output, while saving time</b>.</p>
            <ion-button fill="clear" [routerLink]="''">Continue
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-slide>

    </ion-slides>

</ion-content>
